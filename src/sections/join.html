<section class="join section" id="join">
    <div class="container">
        <h2 class="section-title">{{join_title}}</h2>
        <div class="join-intro">
            <p>{{join_intro}}</p>
        </div>
        <div class="join-roles">
            {{join_roles}}
        </div>
        <div class="join-cta">
            <p class="cta-message">
                {{join_cta_message}}
            </p>

        </div>
    </div>
</section>
