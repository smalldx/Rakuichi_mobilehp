<section class="hero" id="hero">
    <div class="hero-overlay"></div>
    <img src="{{hero_image}}" alt="Community gathering" class="hero-bg">
    <div class="hero-content container">
        <h1 class="hero-title">
            {{hero_title}}
        </h1>
        <p class="hero-subtitle">
            {{hero_subtitle}}
        </p>
        <div class="hero-cta">
            <a href="#intro" class="btn btn-primary">{{hero_cta_text}}</a>
        </div>
    </div>
</section>
