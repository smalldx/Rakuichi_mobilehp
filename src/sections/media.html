<section class="media section bg-cream" id="media">
    <div class="container">
        <h2 class="section-title">{{media_title}}</h2>
        <p class="section-intro">{{media_intro}}</p>
        <div class="media-grid">
            <!-- Video Item -->
            <div class="media-card video-card">
                <div class="media-thumb">
                    <div class="play-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                    </div>
                    <div class="media-overlay"></div>
                </div>
                <div class="media-content">
                    <h3>{{media_video_title}}</h3>
                    <p>{{media_video_text}}</p>
                </div>
            </div>
            <!-- PDF Item -->
            <div class="media-card pdf-card">
                <div class="media-thumb pdf-thumb">
                    <div class="pdf-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8.5 7.5c0 .83-.67 1.5-1.5 1.5H9v2H7.5V7H10c.83 0 1.5.67 1.5 1.5v1.5zm5 2c0 .83-.67 1.5-1.5 1.5h-2.5V7H15c.83 0 1.5.67 1.5 1.5v3zm4-3H19v1h1.5V11H19v2h-1.5V7h3v1.5zM9 9.5h1v-1H9v1zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm10 5.5h1v-3h-1v3z" />
                        </svg>
                    </div>
                </div>
                <div class="media-content">
                    <h3>{{media_pdf_title}}</h3>
                    <p>{{media_pdf_text}}</p>
                    <a href="#" class="btn-text">PDFをダウンロード →</a>
                </div>
            </div>
        </div>
    </div>
</section>
